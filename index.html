
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>jQuery Plugin Month Selector</title>
		<link rel='stylesheet' href='//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/redmond/jquery-ui.css'/>
		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.3/jquery.min.js'></script>
		<script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js'></script>
		<script src='mm.itemselector.js'></script>
		<script src='mm.monthselector.js'></script>
		<script>
			$(document).ready(function(){
				$('#items').monthselector({
					start: new Date(2011, 3),		// Starts from April 2011
					end: new Date(),				// Ends at the current month/year
					selected: new Date(),			// By default the current month/year is selected
					callback: function(date, names) {
						$('#msg').html('Currently selected: ' + names[date.getMonth()] + ' ' + date.getFullYear());
					}
				});
			});
		</script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background-color: #f1f1f1;
				font: normal 14.5px sans-serif;
			}
			.active {
				color: #E17009;
				font-weight: bold;
			}
			div#items, div#msg {
				width: 30%;
				margin: auto;
			}
			div#items>div>p {
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<a href='//github.com/mimaison/jQueryUI-Month-Selector'><img style='position: absolute; top: 0; left: 0; border: 0;' src='//s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png' alt='Fork me on GitHub'></a>
		<br/>
		<div id='items'>
		</div>
		<br/>
		<div id='msg'>
		</div>
	</body>
</html>
